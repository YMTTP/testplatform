<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/layout.css" rel="stylesheet">
    <link href="/css/user/changePwd.css" rel="stylesheet">
    <script type="text/javascript" src="/lib/jquery.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/avalon.js"></script>
    <script type="text/javascript" src="/js/common/common.js"></script>
    <script type="text/javascript" src="/js/user/changePwd.js"></script>
    <title>密码修改</title>
</head>
<body ms-controller="vm">
<!-- HEAD -->
<div ms-include-src="'/html/index/header.html'"></div>
<!-- Content -->
<div class="container">
    <fieldset id="changePwdField" ms-controller="changepwdvm">
        <legend>
            修改用户密码 ：
            <small>(带*号标志为必输项)</small>
        </legend>
        <div class="input-group">
            <span class="input-group-addon">* 用户名:</span>
            <input class="form-control" readonly ms-duplex="loggedInUserName" maxlength="15"/>
        </div>

        <div class="input-group">
            <span class="input-group-addon">* 旧密码:</span>
            <input class="form-control" type="password" ms-duplex="password"/>
        </div>

        <div class="input-group">
            <span class="input-group-addon">* 新密码:</span>
            <input class="form-control" type="password" ms-duplex="newpassword"/>
        </div>

        <div class="input-group">
            <span class="input-group-addon">* 确认新密码:</span>
            <input class="form-control" type="password" ms-duplex="confirmpassword"/>
        </div>

        <button type="button" class="btn btn-primary" ms-click='changePwd'>提 交
        </button>


    </fieldset>
</div>


<!-- FOOTER -->
<div ms-include-src="'/html/index/footer.html'"></div>
</body>
</html>
