<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/admin/layout.css" rel="stylesheet">
    <script type="text/javascript" src="/lib/jquery.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/avalon.js"></script>
    <script type="text/javascript" src="/js/admin/common/common.js"></script>
    <script type="text/javascript" src="/js/admin/vmdetails.js"></script>
    <title>虚拟机详情</title>
</head>
<body ms-controller="vm">
<!-- ADMIN HEAD -->
<div ms-include-src="'/html/admin/header.html'"></div>

<!-- Content -->
<div class="container">
    <div ms-controller="vmdetailsvm">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">虚拟机 : {{vmip}}</h3>
            </div>
            <div class="panel-body">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <td>ID</td>
                        <td>域名</td>
                        <td>名称</td>
                        <td>应用类型</td>
                        <td>部门</td>
                        <td>负责人</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ms-repeat="appenvs">
                        <td>{{el.id}}</td>
                        <td>{{el.application.domain}}</td>
                        <td>{{el.application.name}}</td>
                        <td>{{el.application.applicationtype.type}}</td>
                        <td>{{el.application.department.name}}</td>
                        <td>{{el.application.devs}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <!--/.vmdetails-->
</div>

<!--ADMIN FOOTER -->
<div ms-include-src="'/html/admin/footer.html'"></div>
</body>
</html>
