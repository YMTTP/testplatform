<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/admin/layout.css" rel="stylesheet">
    <script type="text/javascript" src="/lib/jquery.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/avalon.js"></script>
    <script type="text/javascript" src="/js/admin/common/common.js"></script>
    <script type="text/javascript" src="/js/admin/authinfo.js"></script>
    <title>管理主页</title>
</head>
<body ms-controller="vm">
<!-- ADMIN HEAD -->
<div ms-include-src="'/html/admin/header.txt'"></div>
<!-- Content -->
<div class="container">
    <div ms-controller="authinfovm">
        <div class="tabbable">
            <ul class="nav nav-tabs" id="authTab">
                <li class="active">
                    <a href="#userAuthShow" data-toggle="tab">用户权限展示</a>
                </li>
                <li>
                    <a href="#userAuthMgr" data-toggle="tab">用户权限管理</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="userAuthShow">
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">{{displayname}}<small>username</small></div>
                        <div class="panel-body">
                            <div>部门 : {{department}}</div>
                            <div>职位 : {{position}}</div>
                        </div>
                        <!-- List group -->
                        <ul class="list-group">
                            <li class="list-group-item">Cras justo odio</li>
                            <li class="list-group-item">Dapibus ac facilisis in</li>
                            <li class="list-group-item">Morbi leo risus</li>
                            <li class="list-group-item">Porta ac consectetur ac</li>
                            <li class="list-group-item">Vestibulum at eros</li>
                        </ul>
                    </div>

                </div>
                <div class="tab-pane" id="userAuthMgr">


                </div>
            </div>
        </div>
    </div>
</div>

<!--ADMIN FOOTER -->
<div ms-include-src="'/html/admin/footer.txt'"></div>
</body>
</html>
