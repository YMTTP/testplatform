<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/admin/layout.css" rel="stylesheet">
    <link href="/css/admin/authinfo.css" rel="stylesheet">
    <script type="text/javascript" src="/lib/jquery.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/avalon.js"></script>
    <script type="text/javascript" src="/js/admin/common/common.js"></script>
    <script type="text/javascript" src="/js/admin/authinfo.js"></script>
    <title>用户权限详情与修改</title>
</head>
<body ms-controller="vm">
<!-- ADMIN HEAD -->
<div ms-include-src="'/html/admin/header.html'"></div>

<!-- Content -->
<div class="container">
    <div ms-controller="authinfovm">
        <div class="panel panel-info">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <div>
                    <h2>{{displayname}}
                        <small>{{username}}</small>
                    </h2>
                </div>
                <div>
                    <div>
                        <small>部门 : {{department}}</small>
                    </div>
                    <div>
                        <small>职位 : {{position}}</small>
                    </div>
                </div>

            </div>
            <div class="panel-body">
                <h4>拥有以下权限 : </h4>
                <ul class="list-group">
                    <li ms-repeat="permissionList">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ms-attr-value="el.value" ms-duplex-number="authArr"/>
                                {{el.description}}
                            </label>
                        </div>
                    </li>
                </ul>
                <button type="button" class="btn btn-primary" ms-click="updateUserAuth">更新权限</button>
            </div>

        </div>
    </div>
    <!--/.authinfovm-->
</div>

<!--ADMIN FOOTER -->
<div ms-include-src="'/html/admin/footer.html'"></div>
</body>
</html>
