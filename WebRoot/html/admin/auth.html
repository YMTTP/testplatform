<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/admin/layout.css" rel="stylesheet">
    <link href="/css/admin/auth.css" rel="stylesheet">

    <title>管理主页</title>
</head>
<body ms-controller="vm">
<!-- ADMIN HEAD -->
<div ms-include-src="'/html/admin/header.txt'"></div>
<!-- Content -->
<div class="container">
    <div ms-controller="userlistvm">
        <div id="userListShow">
            <div id="queryUserList">
                <div class="row">
                    <div class="col-xs-2"></div>
                    <div class="col-xs-4">
                        <div class="input-group">
                            <span class="input-group-addon">用户名:</span>
                            <input class="form-control" ms-duplex="queryUserName"/>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="input-group">
                            <span class="input-group-addon">显示名:</span>
                            <input class="form-control" ms-duplex="queryDisplayName">
                        </div>
                    </div>
                    <div class="col-xs-2"></div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div id="queryButton">
                            <button type="button" class="btn btn-primary" ms-click="initDate('query')">查询</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="userlistTable">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <td>ID</td>
                        <td>用户名</td>
                        <td>昵称</td>
                        <td>部门</td>
                        <td>职位</td>
                        <td></td>
                    </tr>
                    </thead>
                    <tr ms-repeat="usersList">
                        <td>{{el.id}}</td>
                        <td>{{el.username}}</td>
                        <td>{{el.displayname}}</td>
                        <td>{{el.userInfo.department.name}}</td>
                        <td>{{el.userInfo.position.name}}</td>
                        <td><a ms-href="'/html/admin/authInfo.html?userid='+el.id"><span class="glyphicon glyphicon-eye-open"></span></a>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="text-center">
                <p id="pagination"></p>
            </div>
        </div>
    </div>
</div>
<!--ADMIN FOOTER -->
<div ms-include-src="'/html/admin/footer.txt'"></div>
<script type="text/javascript" src="/lib/jquery.js"></script>
<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/bootstrap/js/jquery.bootpag.min.js"></script>
<script type="text/javascript" src="/lib/avalon.js"></script>
<script type="text/javascript" src="/js/admin/common/common.js"></script>
<script type="text/javascript" src="/js/admin/auth.js"></script>
</body>
</html>
