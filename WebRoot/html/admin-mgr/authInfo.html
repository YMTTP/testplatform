<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/admin/layout.css" rel="stylesheet">
    <title>管理主页</title>
</head>
<body ms-controller="vm">
<!-- ADMIN HEAD -->
<div ms-include-src="'/html/admin/header.txt'"></div>
<!-- Content -->
<div class="container">
    <div ms-controller="authinfovm">
        <div class="tabbable">
            <ul class="nav nav-tabs" id="authTab">
                <li class="active">
                    <a href="#userAuthShow" data-toggle="tab">用户权限展示</a>
                </li>
                <li>
                    <a href="#userAuthMgr" data-toggle="tab">用户权限管理</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="userAuthShow">
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">
                            <h1>{{displayname}}
                                <small>{{username}}</small>
                            </h1>
                        </div>
                        <div class="panel-body">
                            <div>部门 : {{department}}</div>
                            <div>职位 : {{position}}</div>
                        </div>
                        <!-- List group -->
                        <ul class="list-group">
                            <li class="list-group-item"><h3>拥有以下权限 : </h3></li>
                            <li class="list-group-item" ms-repeat="authList">{{el.description}}</li>
                        </ul>
                    </div>

                </div>
                <div class="tab-pane" id="userAuthMgr">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <ul class="list-unstyled">
                                <li ms-repeat="permissionList">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" ms-attr-value="el.value" ms-duplex-number="authArr"/>
                                            {{el.description}}
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" ms-click="updateUserAuth">更新权限</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--ADMIN FOOTER -->
<div ms-include-src="'/html/admin/footer.txt'"></div>
<script type="text/javascript" src="/lib/jquery.js"></script>
<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/lib/avalon.js"></script>
<script type="text/javascript" src="/js/admin/common/common.js"></script>
<script type="text/javascript" src="/js/admin/authinfo.js"></script>
</body>
</html>
