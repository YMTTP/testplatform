<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/jedate/skin/jedate.css" rel="stylesheet">
    <link href="/css/layout.css" rel="stylesheet">
    <script type="text/javascript" src="/lib/jquery.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/echarts.js"></script>
    <script type="text/javascript" src="/lib/avalon.js"></script>
    <script type="text/javascript" src="/jedate/jedate.js"></script>
    <script type="text/javascript" src="/js/common/util.js"></script>
    <script type="text/javascript" src="/js/common/common.js"></script>
    <title>编译统计</title>
</head>

<body ms-controller="vm">
    <!--HEAD -->
    <div ms-include-src="'/home/header.html'"></div>
    <!--HEAD END-->
    <!-- Content -->
    <div class="container">
        <div ms-controller="echartsvm">
        <div class="row" id="searchDiv">
            <div class="col-md-3 col-md-offset-1">
                    <div class="input-group">
                        <span class="input-group-addon">请选择月份:</span>
                        <input type="text" class="form-control workinput" id="inpdate" readonly ms-duplex="conMonth">
                    </div>
                </div>
        </div>
        <div id="dailychart" style="height:400px;"></div>
        <div id="dailyAppchart" style="height:400px;"></div>
        <div class="row" id="searchDiv">
            <div class="col-md-3 col-md-offset-1">
                    <div class="input-group">
                        <span class="input-group-addon">请选择年份:</span>
                        <input type="text" class="form-control workinput" id="inpyear" readonly ms-duplex="conYear">
                    </div>
                </div>
        </div>
        <div id="mounthlychart" style="height:400px;"></div>
        <div id="mounthlyAppchart" style="height:400px;"></div>
        </div>
    </div>
    <!-- Content END-->
    <!--FOOTER -->
    <div ms-include-src="'/home/footer.html'"></div>
    <!--FOOTER END-->
    <script type="text/javascript" src="/js/index/deployecharts.js"></script>
</body>

</html>
