<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/layout.css" rel="stylesheet">
    <script type="text/javascript" src="/lib/jquery.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/avalon.js"></script>
    <script type="text/javascript" src="/js/common/common.js"></script>
    <script type="text/javascript" src="/js/index/testsuiteresult.js"></script>
    <title>TS测试结果集</title>
</head>
<body ms-controller="vm">
<!-- HEAD -->
<!--HEAD -->
<div ms-include-src="'/home/header.html'"></div>

<!-- Content -->
<div class="container">
    <div ms-controller="testsuiteresultvm">
        <table class="table table-hover table-condensed">
            <thead>
            <tr>
                <td class="width-50">#</td>
                <td class="width-300">接口地址</td>
                <td>描述</td>
                <td class="width-70">用例数目</td>
                <td class="width-70">失败数目</td>
            </tr>
            </thead>
            <tbody>
            <tr ms-repeat="tsResultInfo">
                <td>{{$index+1}}</td>
                <td class="lefttextalign"><a ms-href="'/home/testcaseresult.html?tsid='+el.testsuiteresults.id">{{el.testsuiteresults.testsuite.url}}</a></td>
                <td class="lefttextalign">{{el.testsuiteresults.testsuite.description}}</td>
                <td>{{el.totalcasecount}}</td>
                <td>{{el.failedcasecount}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!--container-->

<!--FOOTER -->
<div ms-include-src="'/home/footer.html'"></div>
</body>
</html>
