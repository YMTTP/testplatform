<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/admin/layout.css" rel="stylesheet">
    <link href="/css/admin/permissioninfo.css" rel="stylesheet">
    <script type="text/javascript" src="/lib/jquery.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/jquery.bootpag.min.js"></script>
    <script type="text/javascript" src="/lib/avalon.js"></script>
    <script type="text/javascript" src="/js/admin/common/common.js"></script>
    <script type="text/javascript" src="/js/admin/permissioninfo.js"></script>
    <title>权限管理</title>
</head>
<body ms-controller="vm">
<!-- ADMIN HEAD -->
<div ms-include-src="'/admin/header.html'"></div>

<!-- Content -->
<div class="container">
    <div ms-controller="permissioninfovm">
        <div id="queryUserList">
            <div class="row">
                <div class="col-xs-1"></div>
                <div class="col-xs-4">
                    <div class="input-group">
                        <span class="input-group-addon">用户名:</span>
                        <input class="form-control" ms-duplex="queryUserName"/>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="input-group">
                        <span class="input-group-addon">显示名:</span>
                        <input class="form-control" ms-duplex="queryDisplayName">
                    </div>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-primary" ms-click="initDate('query')">查询</button>
                </div>
                <div class="col-xs-1"></div>
            </div>
        </div>
        <div id="userlistTable">
            <table class="table table-condensed table-hover">
                <thead>
                <tr>
                    <td class="width-50">ID</td>
                    <td>用户名</td>
                    <td>昵称</td>
                    <td>部门</td>
                    <td>职位</td>
                    <td class="width-50">详情</td>
                </tr>
                </thead>
                <tr ms-repeat="usersList">
                    <td>{{$index+jpageSize*(jpageIndex-1)+1}}</td>
                    <td>{{el.username}}</td>
                    <td>{{el.displayname}}</td>
                    <td>{{el.userInfo.department.name}}</td>
                    <td>{{el.userInfo.position.name}}</td>
                    <td><a ms-href="'/admin/authinfo.html?userid='+el.id"><span
                            class="glyphicon glyphicon-eye-open"></span></a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="text-center">
            <p id="pagination"></p>
        </div>
    </div>
    <!-- /.permissioninfovm-->


</div>

<!--ADMIN FOOTER -->
<div ms-include-src="'/admin/footer.html'"></div>
</body>
</html>
